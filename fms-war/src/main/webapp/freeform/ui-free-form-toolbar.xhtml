<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:mydynamic="http://java.sun.com/jsf/composite/mydinamic"
      >

    <h:head>
        <title></title>
    </h:head>

    <p:toolbar rendered="#{not esignViewCtrl.preventedMultiTab}">
        <f:facet name="left">
            <p:button 
                id="mySaveButton"
                onclick="rcHybridFormSave();return false;"
                value="Kaydet"
                rendered="#{formService.myForm.myActions.save}"
                /> 
            <p:commandButton
                id ="buttonEimza"
                value="E-İmza Süreci" 
                action="#{freeDesigner.showEimza}"
                rendered="#{freeDesigner.actionsMap['esign']}" 
                update=":idToBeSignedDialog,:idMessageDialog"
                /> 
        </f:facet>                
    </p:toolbar>










</html>
