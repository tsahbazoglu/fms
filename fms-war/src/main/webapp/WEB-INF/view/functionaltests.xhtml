<?xml version='1.0' encoding='UTF-8' ?>

      xmlns:ace="http://primefaces.org/ui"
      > 

    <h:head>
        <title></title>

    <ace:dataTable id="usersDataTable"
                   var="item"
                   value="#{functionalTest.lists}"
