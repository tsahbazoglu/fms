<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title></title>
    </h:head>

    <f:event listener="#{mainFrame.downloadFileExistCheck}" type="preRenderView" />

    <h:head>
        <!--
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=Edge" /> 
        </f:facet>
        -->
        <!--
        FIXME:
        these js had been placed here because of re-inserting at each ajax renderer issue
        have a look to mygrid.xhtml for more detail
        -->
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">TSPB: Türkiye Sermaye Piyasası Birliği</ui:insert></title>
        <link type="text/css" href="./resources/css/noneie.css" rel="stylesheet"  />            
        <script src="./resources/telmangrid/handsontable/handsontable.full.js"/>
        <link rel="stylesheet" media="screen" href="./resources/telmangrid/handsontable/handsontable.full.css"/>
        <script type="text/javascript" src="./resources/telmangrid/handsontable/init3dHandson.v1.js"/>
        <style>
            .itemStyleClass {
                margin: 10px 20px 10px 5px;
                text-align: left;          
            }
            .tableWidth{
                width:100%;
            }
            .td1{
                width:400px;
            } 

            .td-1{
                width:139px;  
            }
            .td-2{
                width:278px;  
            }
            .td-3{
                width:417px; 
            }
            .td-8{
                width:1114px; 
                height:500px;
            }

            li{
                margin: 20px 0;
            }
            .tableWidth{
                width:100%;
            }
            .td1{
                width:550px;
            } 
            .td2{
                width:550px;
            }

            .small-font-size{
                font-size: 10px;
            } 
            .medium-font-size{
                font-size: 12px;
            } 
            .large-font-size{
                font-size: 16px;
            }
        </style>
    </h:head>

    <h:body style="background-color: #C3CDCE;">
        <p:layout id="idPFLayout" fullPage="true" style="background-color: #C3CDCE;">
            <p:layoutUnit id="idPFLayoutUnitNorth" position="north">
                <h:form id="iceformTop">
                    <ui:include src="/WEB-INF/view/top.xhtml"/>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit id="idPFLayoutUnitWest" position="west" resizable="true" size="450" minSize="100" maxSize="700">
                <h:form id="iceformLeft"> 
                    <ui:include src="/WEB-INF/view/menu.xhtml"/> 
                </h:form> 
            </p:layoutUnit>

            <p:layoutUnit id="idPFLayoutUnitCenter" position="center">
                <p:panel id="idCenterTop">
                    <h:panelGroup>
                        <ui:insert name="actionPanel">ActionPanel</ui:insert>
                    </h:panelGroup>
                </p:panel>
                <h:panelGroup id="idCenterCenter">
                    <p:tabView id="id-tab-view">
                        <p:tab 
                            id="id-tab-data-input"
                            title="Veri Girişi"                            
                            >
                            <h:panelGrid
                                id="idContentObjectList"
                                columns="#{mainFrame.position}" 
                                columnClasses="#{mainFrame.positionStyle}"
                                style="width: 100%;"
                                >
                                <h:panelGroup>
                                    <ui:insert name="contentObjectList">ContentObjectList</ui:insert>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <ui:insert name="historyObjectsList">HistoryObjects</ui:insert>
                                </h:panelGroup>
                            </h:panelGrid>
                        </p:tab>

                        <p:tab 
                            id="id-tab-attachments"
                            title="Ekli Dosyalar" 
                            rendered="#{formService.myForm.hasAttachedFiles}"
                            >   
                            <h:panelGroup
                                rendered="true"
                                >
                                <ui:insert name="uploadPage">uploadPage</ui:insert>
                            </h:panelGroup>
                        </p:tab>

                        <p:tab 
                            id="id-tab-esign"
                            title="E-İmzalı Bildirimler" 
                            rendered="#{formService.myForm.esignable}"
                            >
                            <h:panelGrid 
                                id="id_eimza"
                                columns="1"
                                style="width: 100%;"
                                >
                                <h:panelGroup
                                    rendered="#{formService.myForm.esignable}"
                                    >
                                    <ui:insert name="esignHistory">EsignPanel</ui:insert>
                                </h:panelGroup>
                            </h:panelGrid>
                        </p:tab>
                    </p:tabView>
                </h:panelGroup>
            </p:layoutUnit>
            <p:layoutUnit id="idPFLayoutUnitSouth" position="south">
                <h:panelGrid 
                    columns="2"
                    columnClasses="VMiddleHLeftNowrap,VMiddleHRightNowrap"
                    width="100%">
                    <h:panelGroup>
                        <!-- Kullanım Koşulları ve Gizlilik-->
                    </h:panelGroup>
                    <h:panelGroup>
                        Copyright © 2012 Türkiye Sermaye Piyasaları Birliği
                    </h:panelGroup>
                </h:panelGrid>
            </p:layoutUnit>

        </p:layout>

        <ui:insert name="dimBasedialog"></ui:insert>

        <ui:insert name="messageDialogs"></ui:insert>

        <ui:insert name="htmlform"></ui:insert>

    </h:body>

</html>
