<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title></title>
    </h:head>

    <h:panelGrid width="100%;" 
                 columns="2" 
                 columnClasses="VTopHLeftW100pNowrap,VTopHRightNowrap">

        <h:panelGrid width="100%;" columns="1">
            <h:outputLabel 
                value ="#{baseService.properties.title}"
                styleClass="myTitle"
                />
            <h:panelGroup>
                <h:outputLabel
                    value ="Form Management System"
                    styleClass="mySubTitle"
                    >
                </h:outputLabel>  
                <h:outputLink 
                    value="https://git.tspb.org.tr/explore/projects"
                    style="
                    text-decoration:none;
                    font-size: 14px;
                    color:#112978;
                    font-weight:bold;"
                    target="_blank"
                    >
                    <h:outputText value=" - User Guide" />
                </h:outputLink>
            </h:panelGroup>
            <h:outputText value="viewid : #{esignViewCtrl.viewId}"/>
        </h:panelGrid>
        <h:panelGrid  columns="10">
            <p:commandButton
                icon="fa fa-user"
                action="#{loginController.showRoles}"
                value="#{loginController.loggedUserDetail.username} - #{loginController.loggedUserDetail.commonName}"
                title="#{loginController.loggedUserDetail.username} - #{loginController.loggedUserDetail.commonName}"
                update="#{updateAjaxMB.btnDetay}"
                />
            <h:outputText value="SPK İlk Bildirim Tarihi"
                          rendered="#{roleMB['uysdesigner']}"/>
            <h:outputText value=":"
                          rendered="#{roleMB['uysdesigner']}"/>
            <h:panelGroup rendered="#{not empty loginController.loggedUserDetail and  roleMB['uysdesigner']}">
                <h:outputText value="Belirtilmemiş"
                              rendered="#{empty loginController.loggedUserDetail.mapProjectInfo}"/>
                <h:outputText value="#{loginController.loggedUserDetail.mapProjectInfo['spk_notifacation_date']}"
                              rendered="#{not empty loginController.loggedUserDetail.mapProjectInfo}">
                    <f:convertDateTime pattern="yyyy.MM.dd" timeZone="#{twoDimModifyCtrl.timeZone}"/>
                </h:outputText>
            </h:panelGroup> 
            <p:commandButton 
                value="Şifre Değiştirme"
                immediate="true"
                actionListener="#{designerMB.navigate}" 
                style="width: 100%;"
                onclick="updatePasswordDialog.show();"
                rendered="false"
                >
                <f:attribute name="toPage" value="UPDATE_PASSWORD" />
            </p:commandButton>

            <p:commandButton value="ç ı k ı ş"
                             immediate="true"
                             action="#{loginController.logout}"
                             style="font-family: cursive;"
                             update=":idMessageDialog"
                             >
                <f:attribute name="toPage" value="PERSONNEL" />
            </p:commandButton>
        </h:panelGrid>
    </h:panelGrid>


    <ui:remove>
        dgsfgngfsnf
    </ui:remove>
    <span jsfc="ui:remove">
        This won't be compiled either <h:outputText value="#{mainFrame.myStyle}"/>
    </span>
    <ui:remove>
        <input type="text" jsfc="h:inputText" value="#{mainFrame.myStyle}"/>
    </ui:remove>
    <span class="ui-icon ui-icon-trash" jsfc="ui:remove">

    </span>
</html>
