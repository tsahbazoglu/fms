<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      >
    <h:head>
        <title></title>
    </h:head>

    <h:outputLabel value="
                   Aşağıdaki kutulara aynı olacak şekilde ve türkçe karakter kullanmadan 
                   şifrenizi oluşturunuz."
                   styleClass="iceOutLblSmallTRON">
    </h:outputLabel>


    <h:messages
        errorClass="applicationMessageError"
        infoClass="applicationMessageSuccess"
        style="white-space: pre; font-size: 10px; font-family:Arial;"
        />
    <h:panelGrid columns="1">
        <h:panelGrid columns="4"   
                     columnClasses="VTopHLeftW00pxNowrap,VTopHLeftW00pxNowrap"
                     >

            <h:outputText value="Yeni Şifre" styleClass="iceOutTxtTRON"/>
            <h:message for="idAppUserPassword" errorClass="applicationMessageError"/>
            <h:outputLabel value="#{msg.splitter}" style="color: rgb(0,94,0);"/>
            <h:inputSecret
                id="idAppUserPassword"
                label="Yeni Şifre"
                value="#{updatePassword.passwordNew}"
                redisplay="true"
                styleClass="CSS3TextStyle4"
                >
                <f:attribute name="converterParam" value="#{appDesignerMB.passwordConverterParamValue}"/>
                <f:attribute name="trequired" value="true"/>
                <f:converter converterId="telmanStringConverter"/>
            </h:inputSecret>

            <h:outputText value="Yeni Şifre(tekrar)" styleClass="iceOutTxtTRON"/> 
            <h:message for="idAppUserRePassword" errorClass="applicationMessageError"/>
            <h:outputLabel value="#{msg.splitter}" style="color: rgb(0,94,0);"/>
            <h:inputSecret
                id="idAppUserRePassword"
                label="Yeni Şifre(tekrar)"
                redisplay="true"
                styleClass="CSS3TextStyle4"
                >
                <f:validator validatorId="passwordValidator" />
                <f:attribute name="trequired" value="true"/>
                <f:converter converterId="telmanStringConverter"/>
                <f:attribute name="passwordId" value="iceformContent:idAppUserPassword" />
            </h:inputSecret>
        </h:panelGrid>
        <h:commandButton value="Güncelle" 
                         action="#{updatePassword.update}" 
                         styleClass="iceCmdBtnTRON"
                         />
    </h:panelGrid>

</html>
