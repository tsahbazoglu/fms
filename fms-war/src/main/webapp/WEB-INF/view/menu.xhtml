<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ace="http://primefaces.org/ui"
    xmlns:mydinamic="http://java.sun.com/jsf/composite/mydinamic"
    xmlns:h="http://java.sun.com/jsf/html"
    >

    <h:head>
        <title></title>
    </h:head>

    <mydinamic:myaccordion 
        id="id-fms-accordion"
        fmsupdate="#{updateAjaxMB.menuSelectForm} iceformLeft"
        rows="#{mainFrame.accordionItems}" 
        selectedFormInfo="#{mainFrame.selectedFormInfo}"
        myAction="#{mainFrame.selectForm}"
        myActionListener="#{mainFrame.myActionListener}"
        myOnPaneChange="#{mainFrame.myOnPaneChange}"
        /> 

    <ace:commandButton value="Sistem" 
                       rendered="#{mainFrame.access}"
                       action="#{mainFrame.goToSystem}" 
                       style="width: 160px;"
                       update="#{updateAjaxMB.btnSistem}"
                       />
</html>
